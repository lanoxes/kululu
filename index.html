
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ijong-mechanics // Premium Tech Upcycling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-primary: #10b981;
            --slate-bg: #020617;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        .heading-font {
            font-family: 'Outfit', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-line::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            opacity: 0.03;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
    </style>
