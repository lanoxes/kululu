
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT // AGENT ARCHIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --val-red: #ff4655;
            --val-offwhite: #ece8e1;
            --val-dark: #0f1923;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--val-offwhite);
            color: var(--val-dark);
            margin: 0;
            overflow-x: hidden;
        }
        .val-font {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--val-red);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Valorant Grid Pattern */
        .val-grid {
            background-image: radial-gradient(var(--val-dark) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 0.05;
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="relative">
    <div class="val-grid fixed inset-0 pointer-events-none"></div>
    <div id="root"></div>
</body>
</html>
